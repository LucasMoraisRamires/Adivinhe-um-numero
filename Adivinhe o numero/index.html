<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title>Adivinhe o Numero</title>
</head>
<body>
    <section>


        <div class="container">
            <h2 align="center">Jogo Adivinhe um número</h2>

            <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. <br>
                Lhe diremos se seu palpite está com valor alto ou baixo.
            </p>
            <label for="campoPalpite">Digite seu palpite: </label><input type="number" id="campoPalpite"
                class="campoPalpite">
            <input type="submit" value="Enviar palpite" class="envioPalpite" onclick="conferirPalpite()">

            <p class="palpites"></p>
            <p class="tentativas"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>

      </div>

    </section>

</html>
